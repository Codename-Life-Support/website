<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Grid Example</title>
    <!-- Stylesheet --> 
    <link rel="stylesheet" href="index.css">
    <!-- Scripts -->
    <script src="index.js"></script>
</head>
<body>
    <h1>Servers</h1>

    <table>
        <thead>
            <tr>
                <th>Server Name</th>
                <th>Creator</th>
                <th>Up Time</th>
                <th>Mods</th>
                <th>Join Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Example Session</td>
                <td>Connor</td>
                <td>04:32</td>
                <td>None</td>
                <td><a class="join-link" href="#">Join</a></td>
            </tr>
            <tr>
                <td>Another Session</td>
                <td>example auth</td>
                <td>09:15</td>
                <td>Mod A, Mod B</td>
                <td><a class="join-link" href="#">Join</a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
